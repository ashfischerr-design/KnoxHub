<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnoxHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #000000; color: #d1d5db; font-family: monospace; }
        .border-gray { border: 1px solid #2d2d2d; }
        .bg-dark { background-color: #0a0a0a; }
        .search-input { background-color: #000000; border: 1px solid #2d2d2d; color: white; outline: none; }
        .search-input:focus { border-color: #555; }
        .btn-main { background-color: #1f2937; color: white; padding: 6px 12px; border: 1px solid #374151; }
        .btn-main:hover { background-color: #374151; }
        #createPage, #viewPage { display: none; }
    </style>
</head>
<body>

    <nav class="p-4 border-b border-[#2d2d2d] flex justify-between items-center bg-dark">
        <div class="flex items-center gap-6">
            <span class="text-xl font-bold tracking-widest text-white">KNOXHUB</span>
            <input type="text" id="searchBar" oninput="filterPastes()" placeholder="Search..." class="search-input px-3 py-1 text-sm w-64">
        </div>
        <button onclick="showCreate()" class="text-3xl font-light text-gray-500 hover:text-white">+</button>
    </nav>

    <main id="homePage" class="max-w-4xl mx-auto mt-8 p-4">
        <div id="pasteList" class="border border-[#2d2d2d] rounded-sm divide-y divide-[#2d2d2d]">
            <p class="p-4 text-xs text-gray-600">Loading pastes...</p>
        </div>
    </main>

    <main id="viewPage" class="max-w-5xl mx-auto mt-8 p-4">
        <button onclick="showHome()" class="text-xs text-gray-500 mb-4 hover:underline uppercase">Back</button>
        <div class="border border-[#2d2d2d] bg-dark rounded-sm">
            <div class="p-3 border-b border-[#2d2d2d] font-bold text-white uppercase text-xs" id="viewTitle"></div>
            <pre id="viewContent" class="p-5 overflow-x-auto text-sm text-gray-300 min-h-[300px]"></pre>
        </div>
        <div class="flex gap-2 mt-4">
            <button onclick="copyPaste()" class="btn-main text-xs uppercase">Copy</button>
            <button onclick="downloadPaste()" class="btn-main text-xs uppercase">Download</button>
        </div>
    </main>

    <div id="createPage" class="fixed inset-0 bg-black flex items-center justify-center p-4">
        <div class="bg-dark border border-[#2d2d2d] w-full max-w-2xl p-6">
            <input type="text" id="newTitle" placeholder="TITLE" class="search-input w-full p-2 mb-4 uppercase text-xs">
            <textarea id="newContent" rows="12" placeholder="PASTE CODE HERE..." class="search-input w-full p-3 text-sm mb-4"></textarea>
            <div class="flex justify-end gap-4">
                <button onclick="hideCreate()" class="text-xs text-gray-500">CANCEL</button>
                <button id="submitBtn" onclick="savePaste()" class="btn-main text-xs uppercase">Paste</button>
            </div>
        </div>
    </div>

    <script>
        // Your Connection Keys
        const SB_URL = "https://znogohivbcchwvdkhyxk.supabase.co";
        const SB_KEY = "sb_publishable_lufGh1D-ie5xUamO97YpcA_4KT-vHgP";
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        let allPastes = [];

        function showCreate() { document.getElementById('createPage').style.display = 'flex'; }
        function hideCreate() { document.getElementById('createPage').style.display = 'none'; }
        function showHome() { 
            document.getElementById('homePage').style.display = 'block'; 
            document.getElementById('viewPage').style.display = 'none'; 
        }

        // 1. Fetch data from Supabase
        async function loadPastes() {
            const { data, error } = await _supabase
                .from('pastes')
                .select('*')
                .order('created_at', { ascending: false });
            
            if (data) {
                allPastes = data;
                renderList(allPastes);
            }
        }

        // 2. Display the list
        function renderList(data) {
            const list = document.getElementById('pasteList');
            if (data.length === 0) {
                list.innerHTML = '<p class="p-4 text-xs text-gray-600">No pastes found.</p>';
                return;
            }
            list.innerHTML = data.map(p => `
                <div onclick="viewPaste(${p.id})" class="p-4 hover:bg-[#0d0d0d] cursor-pointer flex justify-between items-center transition">
                    <span class="text-sm font-medium uppercase tracking-tight">${p.title}</span>
                    <span class="text-[9px] text-gray-700 uppercase">Script</span>
                </div>
            `).join('');
        }

        // 3. Save new data to Supabase
        async function savePaste() {
            const title = document.getElementById('newTitle').value;
            const content = document.getElementById('newContent').value;
            if(!title || !content) return;

            const btn = document.getElementById('submitBtn');
            btn.innerText = "SAVING...";
            btn.disabled = true;

            const { error } = await _supabase
                .from('pastes')
                .insert([{ title: title, content: content }]);

            if (!error) {
                document.getElementById('newTitle').value = '';
                document.getElementById('newContent').value = '';
                hideCreate();
                loadPastes(); // Reload list
            } else {
                alert("Database Error: Check if your table is named 'pastes'");
            }
            btn.innerText = "PASTE";
            btn.disabled = false;
        }

        // 4. View specific paste
        function viewPaste(id) {
            const paste = allPastes.find(p => p.id === id);
            document.getElementById('homePage').style.display = 'none';
            document.getElementById('viewPage').style.display = 'block';
            document.getElementById('viewTitle').innerText = paste.title;
            document.getElementById('viewContent').innerText = paste.content;
        }

        // 5. Search filtering
        function filterPastes() {
            const query = document.getElementById('searchBar').value.toLowerCase();
            const filtered = allPastes.filter(p => p.title.toLowerCase().includes(query));
            renderList(filtered);
        }

        function copyPaste() {
            navigator.clipboard.writeText(document.getElementById('viewContent').innerText);
            alert("COPIED TO CLIPBOARD");
        }

        function downloadPaste() {
            const blob = new Blob([document.getElementById('viewContent').innerText], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = document.getElementById('viewTitle').innerText.replace(/\s+/g, '_') + ".lua";
            a.click();
        }

        // Run when site loads
        loadPastes();
    </script>
</body>
</html>
